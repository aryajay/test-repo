<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/demo.css" %}">
    <title>Title</title>
</head>
<body>
<h1>employee information</h1>
{% if emp_list %}
    <table>
        <thead>
            <th>empno</th>
            <th>emp name</th>
            <th>empsal</th>
            <th>empaddr</th>
        </thead>
        {% for emp in emp_list %}
            <tr>
                <td>{{emp.no}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.sal}}</td>
                <td>{{emp.addr}}</td>
            </tr>
        {% end for %}
    </table>
    {% esle %}
        <p>no employe found</p>
{% end if %}
</body>
</html>
